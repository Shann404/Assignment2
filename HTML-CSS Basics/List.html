<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        ol{
            list-style-type: lower-alpha;
        }

        ol>li{
            color: cadetblue;
            background-color: maroon;
        }

        ol>li:hover{
            background-color: antiquewhite;
        }

    </style>


</head>

<body>

<h3>HTML Lists</h3>

<p>Ordered list</p>

<ol>
    <li>Mangoes</li>
    <li>Apples</li>
    <li>Oranges</li>
</ol>

<p>Unordered list</p>

<ul>
    <li>Trousers</li>
    <li>Shirts</li>
    <li>Socks</li>
</ul>

</body>
</html>
