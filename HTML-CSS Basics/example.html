<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Border Radius</title>
  <style>
    table {
      width: 100%;
      border-collapse: separate; /* This ensures the border-radius works */
      border-spacing: 0;
      border-radius: 15px; /* Add border-radius to the table */
      overflow: hidden; /* Ensures child elements respect the border-radius */
    }

    th, td {
      padding: 15px;
      background-color: #f2f2f2;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
  </tr>
  <tr>
    <td>Row 1, Col 1</td>
    <td>Row 1, Col 2</td>
    <td>Row 1, Col 3</td>
  </tr>
  <tr>
    <td>Row 2, Col 1</td>
    <td>Row 2, Col 2</td>
    <td>Row 2, Col 3</td>
  </tr>
</table>

</body>
</html>
